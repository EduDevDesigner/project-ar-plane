<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>VertiTur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      .card {
    position: relative;
    cursor: pointer;
    width: 220px;   /* ðŸ”¹ levemente menor para harmonia */
    border: none;
    background: transparent;
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 18px rgba(0,255,255,0.6),
                0 0 30px rgba(0,255,255,0.3) inset;
    animation: glowBtn 2.8s ease-in-out infinite alternate;
    transition: transform 0.25s ease;
  }
  .card img { width: 100%; height:auto; display:block; border-radius:20px; }
  .card:hover { transform: scale(1.06); }
      
      /* Responsividade */
  @media (max-width:768px) {
    
    .card { width: 200px; }
  }
  @media (max-width:480px) {
    
    .card { width: 160px; }
  }
      
   </style> 
    
  </head> 
  
  <body>
    <!-- HUD (invisÃ­vel atÃ© detectar o track) -->
    <div id="hud" class="hidden">
      <div id="timer">60</div>
      <div id="body-container">
        <div id="body-bar"></div>
      </div>
      <!-- Elementos interativos -->
      <img id="pill" class="game-item" src="Imagens/Pilula.png" alt="PÃ­lula">
      <img id="emoji" class="game-item" src="Imagens/emoji.png" alt="Emoji">
    </div>
    
    <!-- Tela de fim de jogo -->
    <div id="game-over-screen" class="hidden">
      <div class="game-over-content">
        <h2 id="game-over-message"></h2>
        
      <!--  <button class="card" id="restart-btn">
         <img src="Imagens/btn_Reiniciar.png" alt="reiniciar">
        </button> -->
        <button class="card" id="choose-btn" onclick="location.href='index.html'">
           <img src="Imagens/btn_menu.png" alt="menu">
        </button>
        
      </div>
    </div>

    <!-- ðŸ”¹ Mensagem de foco no track -->
    <div id="track-message">
      Aponte a cÃ¢mera para o marcador para comeÃ§ar!
    </div>

    <!-- Cena AR -->
    <a-scene mindar-image="imageTargetSrc: Imagens/targets.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             xr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="track" src="Imagens/Meclin.jpg"/>
        <a-asset-item id="aviao" src="Modelos/Aviao.glb"></a-asset-item>
        <a-asset-item id="nuvem1" src="Modelos/Nuvem03.glb"></a-asset-item>
        <!-- ðŸ”Š Som do aviÃ£o -->
        <audio id="aviao-sound" src="Audios/AviaoSom.mp3" preload="auto"></audio>
      </a-assets>

      <a-video id="terreno" src="Videos/Lavoura.mp4" autoplay loop muted playsinline></a-video>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="track-target" mindar-image-target="targetIndex: 0">
        <a-plane src="#terreno" position="0 0 0" height="1" width="1" rotation="0 0 90"></a-plane>
        <a-gltf-model src="#aviao" rotation="90 0 0 " position="0 0 0.5" scale="0.1 0.1 0.1" 
             animation="property: position; 
                  to: 0 0.05 0.3; 
                  dur: 300; 
                  easing: easeInOutSine; 
                  loop: true; 
                  dir: alternate"
             animation__rot="property: rotation; 
                  to: 90 2 0; 
                  dur: 200; 
                  easing: easeInOutSine; 
                  loop: true; 
                  dir: alternate"></a-gltf-model>

        <!-- Quatro nuvens com animaÃ§Ã£o de paralaxe -->
        <a-gltf-model src="#nuvem1" position="0 -0.6 0.2" scale="0.05 0.05 0.05" rotation=" 0 0 180"
            animation="property: position; to:0 0.6 0.2; dur: 12000; easing: linear; loop: true"></a-gltf-model>

        <a-gltf-model src="#nuvem1" position="0.1 -0.8 0.3" scale="0.06 0.06 0.06" rotation=" 0 0 180"
            animation="property: position; to:0.1 0.8 0.3; dur: 15000; easing: linear; loop: true"></a-gltf-model>

        <a-gltf-model src="#nuvem1" position="-0.1 -0.7 0.4" scale="0.04 0.04 0.04" rotation=" 0 0 180"
            animation="property: position; to:-0.1 0.7 0.4; dur: 10000; easing: linear; loop: true"></a-gltf-model>

        <a-gltf-model src="#nuvem1" position="0.2 -0.9 0.5" scale="0.05 0.05 0.05" rotation=" 0 0 180"
            animation="property: position; to: 0.2 0.9 0.5; dur: 18000; easing: linear; loop: true"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script src="main.js"></script>
    <script src="sound.js"></script> <!-- ðŸ”¹ Script separado para o som -->
  </body>
</html>
