<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sobre o Jogo</title>

<!-- Fonte para o texto (melhor leitura) -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<!-- Fonte da logo (manter Changa One) -->
<link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: 'Roboto', sans-serif;
  overflow-x: hidden;
}

/* ===== FUNDO ANIMADO ===== */
.background-container {
  position: fixed;
  inset: 0;
  background-image: url('Imagens/Fundo_Malas.jpeg');
  background-size: cover;
  background-position: 50% 50%;
  filter: blur(3px) brightness(0.8);
  transform: scale(1.03);
  animation: moverFundo 80s linear infinite;
  z-index: 0;
}
@keyframes moverFundo {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 50% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== CONTAINER ===== */
.container {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  width: 100%;
  min-height: 100%;
  padding: 30px 20px;
  box-sizing: border-box;
}

/* ===== LOGO ===== */
.logo {
  font-family: 'Changa One', cursive;
  max-width: 220px;
  height: auto;
  margin-bottom: 20px;
  animation: flutuarLogo 3s ease-in-out infinite;
}
@keyframes flutuarLogo {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}



/* ===== BOTÃO VOLTAR (mesmo estilo da index.html) ===== */
.btn-voltar {
  position: relative;
  cursor: pointer;
  width: 240px; /* mesmo tamanho dos cards da index */
  border: none;
  bottom: -10px; 
  background: transparent;
  border-radius: 50px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 18px rgba(0,255,255,0.6),
              0 0 30px rgba(0,255,255,0.3) inset;
 
}
.btn-voltar img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 20px;
}
.btn-voltar:hover {
  transform: scale(1.06);
}
@keyframes glowBtn {
  0%   { box-shadow: 0 0 16px rgba(0,255,255,0.5); }
  50%  { box-shadow: 0 0 30px rgba(0,255,255,0.8); }
  100% { box-shadow: 0 0 16px rgba(0,255,255,0.5); }
}

/* ===== RESPONSIVIDADE ===== */
@media(max-width:768px){
  .logo { max-width:180px; margin-bottom:20px; }
  .panel-text { padding: 25px 20px; }
  .panel-text h2 { font-size: 1.9em; }
  .panel-text p { font-size: 1em; }
  .btn-voltar { width:200px; }
}

@media(max-width:480px){
  .logo { max-width:150px; }
  .panel-text { padding: 20px 15px; font-size: 0.95em; }
  .panel-text h2 { font-size: 1.6em; }
  .panel-text p { font-size: 0.9em; }
  .btn-voltar { width:160px; }
}
  
/* Centralizar e redimensionar a tela Sobre */
.sobre-centro {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: -20px; /* sobe mais a imagem */
}


.img-sobre {
    width: 95%;          /* antes 90% — agora fica maior */
    max-width: 1100px;   /* antes 900px — agora ocupa mais espaço em telas grandes */
    height: auto;
    display: block;
}

  
  
</style>
</head>

<body>
  <div class="background-container" aria-hidden="true"></div>

  <div class="container">
    <img src="Imagens/Logo_VertCare_Games.png" alt="Logo VertCare Games" class="logo">

    <div class="sobre-centro">
      <img src="Imagens/tela_Sobre.png" alt="Tela Sobre" class="img-sobre">
    </div>

    <button onclick="location.href='index.html'" class="btn-voltar">
      <img src="Imagens/btn_voltar.png" alt="Voltar">
    </button>
  </div>
</body>
</html>
