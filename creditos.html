<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Créditos</title>

<!-- FONTES -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa+One&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>



/* ======== FUNDO ANIMADO ======== */
.fundo-animado {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}
.fundo-animado .fundo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: 120%;
    transform: translate(-50%, -50%);
    animation: moverFundo 18s ease-in-out infinite alternate;
    filter: brightness(0.7);
}
@keyframes moverFundo {
    0% { transform: translate(-52%, -50%) scale(1.05); }
    100% { transform: translate(-48%, -50%) scale(1.05); }
}

/* ======== LOGO COM FLUTUAÇÃO ======== */
.logo {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    animation: flutuar 4s ease-in-out infinite;
    transition: transform 0.3s ease;
}
.logo:hover {
    transform: translateX(-50%) scale(1.08);
}
@keyframes flutuar {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-10px); }
}

/* ======== CONTEÚDO ======== */
.container {
    max-width: 600px;
    max-height: 55vh;
    padding: 18px 20px;
    border: 6px solid rgb(153, 0, 255);
    background: rgba(0, 0, 0, 0.55);
    border-radius: 15px;
    text-align: center;
    margin-top: 110px;
    overflow-y: auto;
}



/* ======== BOTÃO VOLTAR (MESMO ESTILO DA INDEX) ======== */
/* Botão voltar centralizado no rodapé */
.btn-voltar {
    position: fixed;       /* fica fixo no rodapé */
    bottom: 55px;          /* distância do fundo */
    left: 50%;
    transform: translateX(-50%); /* centraliza */
    cursor: pointer;
    width: 200px;
    border: none;
    background: transparent;
    border-radius: 50px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 18px rgba(0,255,255,0.6),
                0 0 30px rgba(0,255,255,0.3) inset;
    animation: glowBtn 2.8s ease-in-out infinite alternate;
    transition: transform 0.25s ease;
}

.btn-voltar img {
    width: 80%;
    height: auto;
    display: block;
    border-radius: 20px;
}


    
/* Centralizar e redimensionar a imagem dos créditos */
.creditos-centro {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 110px; /* antes era 150px — agora a imagem sobe */
    padding-bottom: 120px; /* evita sobreposição com o botão voltar */
}

.img-creditos {
    width: 90%;
    max-width: 600px;
    height: auto;
    display: block;
}


    
</style>
</head>

<body class="tela-info">

    <!-- LOGO COM FLUTUAÇÃO -->
    <img src="Imagens/Logo_VertCare_Games.png" alt="Logo VertCare Games" class="logo">

    <!-- FUNDO COM ANIMAÇÃO -->
    <div class="fundo-animado">
        <img src="Imagens/Fundo_Navio.jpeg" alt="Fundo Navio" class="fundo">
    </div>

    <!-- TELA CRÉDITOS -->
    <div class="creditos-centro">
    <img src="Imagens/tela_Creditos.png" alt="Tela Créditos" class="img-creditos">
    </div>    

    <!-- BOTÃO VOLTAR -->
    <button onclick="location.href='index.html'" class="btn-voltar">
        <img src="Imagens/btn_voltar.png" alt="Voltar">
    </button>

</body>
</html>
